<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--------LINK BOOTSTRAP----------->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--------LINK TIPOGRAFIA----------->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!--------Aquí comienza LINK CSS----------->
    <link rel="stylesheet" href="../css/main.css" />
    <title>DVP Contacto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="logo DVP"
                    class="nav__logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav__collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="./celulares.html">Celulares</a>
                    <a class="nav-link" href="./accesorios.html">Accesorios</a>
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                    <a class="nav-link" href="./carrito.html">Carrito</a>
                </div>
            </div>
        </div>
    </nav>

    <!--------Aquí comienza header----------->
    <header class="estilo__imgbackground header__cajacontacto header__cajaheight">
        <div class="header__contenedor">
            <div class="div__h1 animate__animated animate__fadeIn">
                <h1>CONTACTANOS</h1>
                <p>Comunicados siempre! Elegí los mejores productos al mejor precio y financiación</p>
            </div>
        </div>
    </header>

    <!--------Contenido----------->
    <main>
        <section>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Escriba su consulta"></textarea>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Desea recibir información</label>
                </div>
                <button type="submit" class="btn btn-dark">Enviar consulta</button>
            </form>
        </section>

    </main>

    <!--------Aquí comienza footer----------->
    <footer>
        <section>
            <h4>Métodos de pago</h4>
            <p>3, 6 y 12 cuotas sin interes con nuestras tarjetas adheridas</p>
            <img src="https://img.icons8.com/color/48/000000/visa.png" />
            <img src="https://img.icons8.com/fluency/48/000000/mastercard.png" />
            <img src="https://img.icons8.com/fluency/48/000000/amex.png" />
        </section>

        <span>Los contenidos de este sito están protegidos por el copyright.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
